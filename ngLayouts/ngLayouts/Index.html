<!doctype html>
<html lang="en" ng-app="devEtlApp">
<head>
    <meta charset="utf-8">
    <title>ConSova DEV Client DataLoads</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <!--<link href="Content/ripples.css" rel="stylesheet">
    <link href="Content/material.css" rel="stylesheet">-->
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Content/app.css">

    <script type="text/javascript" src="Vendor/Scripts/angular.js"></script>
    <script type="text/javascript" src="vendor/scripts/angular-route.js"></script>
    <script type="text/javascript" src="vendor/scripts/angular-animate.js"></script>
    <script type="text/javascript" src="App/app.js"></script>
    <script src="App/Client/clientCtrl.js"></script>
</head>
<body>
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/home"><img src="Images/consLogo.png" alt="" /></a>
        </div>
    </div>
    <div class="container" ng-controller="clientCtrl as vm">
        <div class="row top-buffer">
            <div class="col-md-12 text-center">
                <h3 ng-show="vm.activeClient.name == 'Hain Celestial'" class="text-danger"><strong><i class=" fa fa-times-circle-o fa-4x" style="vertical-align: middle; "></i> <span>There was a problem loading the date, please contact support.</span></strong></h3>
                <h3 ng-show="vm.activeClient == null" class="text-info"><strong><i class=" fa fa-arrow-circle-o-right fa-4x" style="vertical-align: middle; "></i> <span>Select a client to begin.</span></strong></h3>
                <h3 ng-show="vm.activeClient.name == 'SLVHA'" class="text-warning"><strong><i class=" fa fa fa-exclamation-circle fa-4x" style="vertical-align: middle; "></i> <span>ETL setup required.</span></strong></h3>
                <h3 ng-show="vm.activeClient.name == 'On The Border'" class="text-success"><strong><i class=" fa fa-check-circle-o fa-4x" style="vertical-align: middle; "></i> <span>{{vm.activeClient.name}} Data was loaded on January 1, 2014.</span></strong></h3>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-md-3">
                <div class="input-group">
                    <select class="form-control" ng-model="vm.activeClient" ng-options="client.name for client in vm.clients">
                        <option value="">-- Select Client --</option>
                    </select>
                    <span class="input-group-btn"><a href="#/settings" class="btn btn-default"><i class="fa fa-cog"></i></a></span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <select class="form-control" ng-model="vm.activeAudit" ng-options="audit.name for audit in vm.audits">
                        <option value="">-- Select Audit --</option>
                    </select>
                    <span class="input-group-btn"><a href="#/audit" class="btn btn-default"><i class="fa fa-cog"></i></a></span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <select class="form-control" ng-model="vm.activeProfile" ng-options="profile.name for profile in vm.profiles">
                        <option value="">-- Select Import Profile --</option>
                    </select>
                    <span class="input-group-btn"><a href="#/etlsettings" class="btn btn-default"><i class="fa fa-cog"></i></a></span>
                </div>
            </div>
            <div class="col-md-3">
                <a href="#/batch" class="btn btn-primary btn-raised">Load Client Data <i class="fa fa-play"></i></a>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-md-12">             
            </div>
        </div>
        <div class="row top-buffer">
            <div ng-view></div>
        </div>
    </div>
</body>
</html>
